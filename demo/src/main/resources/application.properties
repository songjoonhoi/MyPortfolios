spring.application.name=demo
server.port=9090

# ========================
# DB 설정 (개발: H2)
# ========================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 콘솔
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================
# 파일 업로드 경로 (절대 경로)
# ========================
file.upload-dir=C:/Users/USER/Desktop/port/demo/uploads

# ========================
# 파일 업로드 크기 제한
# ========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.enabled=true

# 로깅 레벨 상세화
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Thymeleaf 캐시 비활성화 (개발 시)
spring.thymeleaf.cache=false

# 이미지 처리 최적화
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.use-last-modified=true

# 요청 타임아웃 설정
server.connection-timeout=20000

# 기존 설정에 추가
spring.web.resources.add-mappings=true

# 로그 레벨 조정 (에러 로그 줄이기)
logging.level.org.springframework.web.servlet.resource=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=WARN