<head>

  <title>My Portfolio - About</title>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/folio.css}"/>

</head>
<body data-page="folio">

  <!-- 공통 헤더 -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <!-- 자기소개 섹션 -->
  <main class="container folio-wrap" aria-busy="true">
    <section id="folioDetail" class="folio-card">
      <!-- ✅ JS(folio.js)에서 데이터 채움 -->
    </section>

  <!-- 공통 푸터 -->

  <!-- JS -->
  <script th:src="@{/js/folio.js}"></script>
