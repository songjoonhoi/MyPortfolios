<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/folio.css">
    <link rel="stylesheet" href="/css/style.css"> </head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container mt-5 pt-4">
        <section id="profile-section" class="text-center my-5 py-5">
            <img id="profile-image" src="/img/profile-default.jpg" alt="프로필 사진" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
            
            <h1 id="profile-name" class="display-4">이름을 불러오는 중...</h1>
            
            <p id="profile-intro" class="lead text-muted">소개를 불러오는 중...</p>
            
            <div id="skills-container" class="mt-4">
                </div>
        </section>

        <hr>

        <section id="projects-section" class="my-5 py-5">
            <h2 class="text-center mb-5">Projects</h2>
            <div id="projects-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/js/folio.js"></script>

</body>
</html>
