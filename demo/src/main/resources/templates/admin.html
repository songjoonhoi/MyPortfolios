<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 프로젝트 등록/수정</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <main class="admin-container">
    <h1 id="formTitle">프로젝트 등록</h1>

    <section class="section">
      <h2>대표 프로젝트</h2>
      <form id="projectForm">
        <input type="hidden" id="projectId" /> <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="creator">작성자</label>
        <input type="text" id="creator" name="creator" required />

        <label for="description">설명</label>
        <textarea id="description" name="description" required></textarea>

        <label for="link">링크</label>
        <input type="url" id="link" name="link" />

        <label for="tags">태그 (쉼표 구분)</label>
        <input type="text" id="tags" name="tags" placeholder="예: Spring Boot, AWS, JPA" />

        <label for="coverFile">대표 이미지</label>
        <input type="file" id="coverFile" accept="image/*" />
        <img id="preview" class="preview-img" style="display:none;" />
      </form>
    </section>

    <hr />

    <section class="section">
      <h2>상세 갤러리</h2>
      <div id="detailsContainer"></div>
      <button id="addDetailBtn" type="button" class="btn-add">+ 상세 추가</button>
    </section>

    <hr />

    <button id="submitBtn" class="btn-submit">등록</button>
  </main>

  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
