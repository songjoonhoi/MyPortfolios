<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .login-container { max-width: 400px; margin-top: 5rem; }
        .error-message { color: #dc3545; margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <main class="admin-container login-container">
        <h1>로그인</h1>
        <form th:action="@{/login}" method="post">
            <label for="username">ID</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn-submit" style="margin-top: 1.5rem;">로그인</button>

            <div th:if="${param.error}" class="error-message">
                사용자 이름 또는 비밀번호가 올바르지 않습니다.
            </div>
        </form>
    </main>
</body>
</html>
