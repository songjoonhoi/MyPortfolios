<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <title>My Portfolio - Detail</title>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/detail.css}"/>
</head>
<body data-page="detail">

  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <header class="detail-header container">
    <h1 id="projectTitle">[프로젝트 제목]</h1>
    <p id="projectDescription" class="project-summary">[프로젝트 한 줄 요약]</p>
    <div class="project-meta">
      <span id="projectCreator"></span> | 
      <span id="projectDate"></span> | 
      <a id="projectLink" href="#" target="_blank">프로젝트 링크</a>
    </div>
    <div id="projectTags" class="tech-cloud">
      </div>
  </header>
  <main class="case-study-container container">
    <section class="case-study-section">
      <h2 class="case-study-title">1. Introduction</h2>
      <div id="projectIntroduction" class="case-study-content"></div>
    </section>
    
    <section class="case-study-section">
      <h2 class="case-study-title">2. Problem</h2>
      <div id="projectProblem" class="case-study-content"></div>
    </section>

    <section class="case-study-section">
      <h2 class="case-study-title">3. Roles & Contribution</h2>
      <div id="projectRoles" class="case-study-content"></div>
    </section>

    <section class="case-study-section">
      <h2 class="case-study-title">4. Result & Review</h2>
      <div id="projectResult" class="case-study-content"></div>
    </section>
  </main>
  <section class="container detail-gallery">
    <h3>프로젝트 갤러리</h3>
    <div id="galleryGrid"></div>
  </section>

  <dialog id="imageModal" class="image-modal">
    <button id="modalClose" class="modal-close">&times;</button>
    <img id="modalImage" src="" alt="확대된 갤러리 이미지"/>
  </dialog>

  <th:block th:replace="~{fragments/footer :: footer}"></th:block>
  
  <script th:inline="javascript">
    const projectId = /*[[${project.id}]]*/ null;
  </script>
  <script th:src="@{/js/detail.js}"></script>
</body>
</html>
