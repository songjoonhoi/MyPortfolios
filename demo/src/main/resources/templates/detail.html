<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${project.title} + ' - 상세보기'">프로젝트 상세</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link rel="stylesheet" th:href="@{/css/detail.css}"/>
</head>
<body data-page="detail">

  <!-- 공통 헤더 -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <main id="content">
    <section class="project-detail container">
      <!-- 프로젝트 제목 -->
      <h1 th:text="${project.title}">프로젝트 제목</h1>

      <!-- 메타 정보 -->
      <p class="meta">
        <span th:text="${project.creator}"></span> •
        <span th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd')}"></span> •
        ❤ <span th:text="${project.likes}"></span>
      </p>

      <!-- 대표 이미지 -->
      <figure class="cover">
        <img th:src="${project.coverUrl}" th:alt="${project.title}" />
      </figure>

      <!-- 설명 -->
      <div class="description">
        <p th:text="${project.description}"></p>
      </div>

      <!-- 태그 -->
      <div class="tags">
        <span th:each="tag : ${project.tags}" class="tag" th:text="${tag}">Spring Boot</span>
      </div>

      <!-- 버튼 -->
      <div class="actions">
        <a th:href="${project.link}" class="btn ghost" target="_blank">원본 보기</a>
        <a th:href="@{/}" class="btn">목록으로</a>
      </div>
    </section>
  </main>

  <!-- 공통 푸터 -->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
