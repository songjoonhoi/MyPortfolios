<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 프로젝트 목록</title>
  
  <!-- 기본 스타일 -->
  <link rel="stylesheet" th:href="@{/css/variables.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  
  <!-- 컴포넌트 -->
  <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
  <link rel="stylesheet" th:href="@{/css/components/cards.css}">
  
  <!-- 레이아웃 -->
  <link rel="stylesheet" th:href="@{/css/layout/header.css}">
  <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
  <link rel="stylesheet" th:href="@{/css/layout/grid.css}">
  
  <!-- 페이지별 스타일 -->
  <link rel="stylesheet" th:href="@{/css/pages/admin-list.css}">
</head>
<body>
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <main class="admin-list-container">
    <h1>내 포트폴리오</h1>
    <div id="adminList" class="grid">
      <a href="/admin" class="card new-project-card" aria-label="새 포트폴리오 만들기">
        <div class="new-project-card-inner">
          <span class="plus-icon">+</span>
          <span class="new-project-text">새 포트폴리오 만들기</span>
        </div>
      </a>
    </div>
  </main>
  
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <script th:src="@{/js/admin-list.js}"></script>
</body>
</html>
