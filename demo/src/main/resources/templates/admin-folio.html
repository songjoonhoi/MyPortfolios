<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 자기소개 수정</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <main class="admin-container">
    <h1>자기소개 수정</h1>

    <section class="section">
      <form id="folioForm">
        <input type="hidden" id="folioId" value="1" />
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />

        <label for="bio">자기소개</label>
        <textarea id="bio" name="bio" required></textarea>

        <label for="skills">기술 스택 (쉼표 구분)</label>
        <input type="text" id="skills" name="skills" placeholder="예: Java, Spring Boot, AWS" />

        <label for="profileFile">프로필 이미지</label>
        <input type="file" id="profileFile" accept="image/*" />
        <img id="preview" class="preview-img" style="display:none;" />
      </form>
    </section>

    <hr />

    <button id="submitBtn" class="btn-submit">수정 완료</button>
  </main>

  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <script th:src="@{/js/admin-folio.js}"></script>
</body>
</html>
