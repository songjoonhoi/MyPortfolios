<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 자기소개 수정</title>
  
  <!-- 기본 스타일 -->
  <link rel="stylesheet" th:href="@{/css/variables.css}">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  
  <!-- 컴포넌트 -->
  <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
  <link rel="stylesheet" th:href="@{/css/components/forms.css}">
  
  <!-- 레이아웃 -->
  <link rel="stylesheet" th:href="@{/css/layout/header.css}">
  <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
  
  <!-- 페이지별 스타일 -->
  <link rel="stylesheet" th:href="@{/css/pages/admin-folio.css}">
</head>
<body>
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <main class="admin-container">
    <h1>자기소개 수정</h1>

    <section class="section">
      <h2>기본 정보</h2>
      <form id="folioForm">
        <input type="hidden" id="folioId" value="1" />
        
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required />

        <label for="bio">자기소개</label>
        <textarea id="bio" name="bio" required placeholder="공개 페이지에 표시될 자기소개를 입력해주세요."></textarea>

        <label for="skills">기술 스택 (쉼표로 구분)</label>
        <input type="text" id="skills" name="skills" placeholder="예: Java, Spring Boot, AWS" />

        <label for="profileFile">프로필 이미지</label>
        <input type="file" id="profileFile" accept="image/*" />
        <img id="preview" class="preview-img" style="display:none;" />
      </form>
    </section>

    <hr />

    <section class="section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>학력</h2>
        <button id="addEducationBtn" type="button" class="btn-add">학력 추가</button>
      </div>
      <div id="educationsContainer">
      </div>
    </section>

    <hr />

    <section class="section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>경력</h2>
        <button id="addCareerBtn" type="button" class="btn-add">경력 추가</button>
      </div>
      <div id="careersContainer">
      </div>
    </section>

    <hr />

    <section class="section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>전문 분야</h2>
        <button id="addExpertiseBtn" type="button" class="btn-add">전문분야 추가</button>
      </div>
      <div id="expertisesContainer">
      </div>
    </section>

    <hr />

    <button id="submitBtn" class="btn-submit">수정 완료</button>
  </main>

  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  <script th:src="@{/js/admin-folio.js}"></script>
</body>
</html>
